<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor IA de Extranjería - Seguren</title>
    <!-- Importar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuración de tema visual
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#10b981', // Verde Esmeralda
                        'secondary': '#f97316', // Naranja
                        'accent': '#1e40af', // Azul Oscuro
                        'background': '#f4f4f5', // Gris Claro
                        'card': '#ffffff', // Blanco
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f4f4f5;
            font-family: 'Inter', sans-serif;
            padding: 1rem;
        }
        .chat-container {
            max-width: 800px;
            height: 650px; 
            position: relative;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .chat-window {
            height: calc(100% - 120px); 
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .message-bubble {
            border-radius: 1.25rem;
        }
        .ai-message {
            background-color: #d1fae5;
        }
        .user-message {
            background-color: #3b82f6;
        }
        #email-capture-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.98);
            z-index: 10;
        }
        .header-content {
            display: flex;
            flex-direction: column; /* Texto uno encima del otro */
            align-items: flex-start;
            justify-content: center;
        }
        .domain-title {
            font-size: 1rem;
            color: #1e40af; /* Color accent */
            font-weight: 700;
            margin-bottom: 0.1rem;
            text-transform: lowercase;
        }
        .main-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937; /* Gris oscuro */
        }
        .limit-badge {
             position: absolute;
             top: 1.5rem;
             right: 1.5rem;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">

<div class="chat-container w-full bg-card rounded-3xl flex flex-col p-6">
    
    <!-- PANTALLA DE CAPTURA DE EMAIL (LOGIN) -->
    <div id="email-capture-screen" class="flex justify-center items-center p-8 text-center hidden">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full border border-gray-100">
            <div class="mb-6">
                <p class="text-accent font-bold text-xl">expatriarse.com</p>
                <h2 class="text-2xl font-bold text-gray-800 mt-1">Consultor IA</h2>
            </div>
            <p class="text-gray-600 mb-6">Ingresa tu email para acceder a tus 5 consultas gratuitas del día sobre extranjería.</p>
            <input type="email" id="capture-email-input" placeholder="Tu correo electrónico" 
                   class="w-full p-4 border border-gray-300 rounded-xl focus:ring-accent focus:border-accent transition duration-150 shadow-inner mb-4 text-gray-700">
            <button id="start-session-button" 
                    class="w-full bg-accent hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition duration-150 shadow-lg disabled:opacity-50 transform hover:scale-105">
                Acceder Ahora
            </button>
            <p id="email-error-message" class="text-xs text-red-500 mt-3 hidden">Introduce un email válido.</p>
        </div>
    </div>

    <!-- ENCABEZADO -->
    <header class="pb-4 border-b border-gray-200 relative">
        <div class="header-content">
            <!-- TÍTULO SIN LOGO -->
            <span class="domain-title">expatriarse.com</span>
            <h1 class="main-title">Consultor IA de Extranjería</h1>
        </div>
        <p id="query-limit-status" class="limit-badge text-xs font-semibold text-accent bg-blue-100 p-2 rounded-full shadow-inner">
            Sesión iniciada.
        </p>
    </header>

    <!-- CHAT -->
    <div id="chat-window" class="chat-window flex flex-col space-y-4 p-4 mb-4 flex-grow">
        <!-- Los mensajes aparecen aquí -->
    </div>

    <!-- INPUT -->
    <div class="flex items-center space-x-4 pt-4 border-t border-gray-200">
        <input type="text" id="user-input" placeholder="Escribe tu consulta aquí..."
               class="flex-grow p-4 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150 shadow-inner text-gray-700">
        <button id="submit-button" onclick="handleQuery()"
                class="bg-primary hover:bg-teal-600 text-white font-bold py-4 px-6 rounded-xl transition duration-150 shadow-lg disabled:opacity-50 flex items-center justify-center transform hover:scale-105">
            Enviar
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 00.149 1.493 1 1 0 00.957.283L10 18l5.894 1.748a1 1 0 00.957-.283 1 1 0 00.149-1.493l-7-14z" />
            </svg>
        </button>
    </div>

    <!-- ALERTAS -->
    <div id="loading-indicator" class="mt-4 text-center hidden">
        <div class="flex justify-center items-center space-x-2 p-2 bg-blue-50 rounded-lg shadow-inner">
            <svg class="animate-spin h-5 w-5 text-accent" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-gray-600">Analizando legislación...</span>
        </div>
    </div>
    <div id="system-message" class="mt-4 text-sm text-red-600 hidden p-2 rounded-lg bg-red-100 shadow-inner"></div>
</div>

<script>
    // --- CONFIGURACIÓN Y CREDENCIALES ---
    
    // 1. TU CLAVE DE API DE GOOGLE (YA PEGADA)
    const apiKey = "AIzaSyC_s2iz6pAyreN5Gz3QPutYt9rPdoMJFv8"; 

    // 2. TU URL DE GOOGLE APPS SCRIPT (YA PEGADA)
    const GOOGLE_SHEET_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx66XyLh4kwvzt8U8GkVWqJ24bvvF9mRI3WGXMj7f7K_al2tU8PSlAU7wgS_BAKPjVc/exec'; 

    // Modelo de IA
    const API_MODEL = "gemini-2.5-flash-preview-09-2025";
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${API_MODEL}:generateContent?key=${apiKey}`;
    
    const MAX_RETRIES = 5;
    const QUERY_LIMIT = 5; 
    const STORAGE_KEY_PREFIX = 'extranjeria_consultas_'; 

    // Prompt del Sistema (Instrucciones para la IA)
    const SEGURO_PROMO_TEXT = "Como tu asesor, te recomiendo consultar las opciones de seguro de salud con nuestra empresa, **Seguren**. Somos especialistas en pólizas para trámites de extranjería en España, garantizando que cumplen con todos los requisitos migratorios (sin copagos, sin carencias para visados, etc.). Puedes obtener una cotización en https://tuseguro.insure/ o preguntando por 'cotización Seguren'.";

    // Referencias del DOM
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const submitButton = document.getElementById('submit-button');
    const loadingIndicator = document.getElementById('loading-indicator');
    const systemMessage = document.getElementById('system-message');
    const queryLimitStatus = document.getElementById('query-limit-status');
    const emailCaptureScreen = document.getElementById('email-capture-screen');
    const captureEmailInput = document.getElementById('capture-email-input');
    const startSessionButton = document.getElementById('start-session-button');
    const emailErrorMessage = document.getElementById('email-error-message');
    
    let userSessionId = null;
    let currentQueryCount = 0;
    let totalQueriesMade = 0;

    // --- FUNCIONES DE UI ---

    function showSystemMessage(message, isError = true) {
        systemMessage.textContent = message;
        systemMessage.classList.remove('hidden');
        if (isError) {
            systemMessage.classList.add('bg-red-100', 'text-red-600');
            systemMessage.classList.remove('bg-green-100', 'text-green-600');
        } else {
            systemMessage.classList.add('bg-green-100', 'text-green-600');
            systemMessage.classList.remove('bg-red-100', 'text-red-600');
        }
    }
    
    function scrollToBottom() { chatWindow.scrollTop = chatWindow.scrollHeight; }

    function appendMessage(text, isUser, sources = []) {
        const container = document.createElement('div');
        container.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
        const bubble = document.createElement('div');
        bubble.className = `message-bubble p-4 max-w-lg shadow-lg transition duration-300 ${isUser ? 'user-message text-white' : 'ai-message text-gray-800'}`;
        
        if (!isUser) {
            const title = document.createElement('p');
            title.className = 'font-semibold text-accent mb-1';
            title.textContent = 'Asistente de Extranjería';
            bubble.appendChild(title);
        }
        
        const messageText = document.createElement('p');
        messageText.innerHTML = text.replace(/\n/g, '<br>');
        bubble.appendChild(messageText);

        if (!isUser && sources.length > 0) {
            const sourcesContainer = document.createElement('div');
            sourcesContainer.className = 'mt-3 pt-3 border-t border-gray-400 border-opacity-50 text-xs';
            const sourcesTitle = document.createElement('p');
            sourcesTitle.className = 'font-semibold mb-1 italic';
            sourcesTitle.textContent = 'Fuentes consultadas:';
            sourcesContainer.appendChild(sourcesTitle);
            const sourcesList = document.createElement('ul');
            sourcesList.className = 'list-disc list-inside space-y-0.5';
            sources.forEach((source, index) => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = source.uri;
                link.target = '_blank';
                link.className = 'text-blue-700 hover:text-blue-900 underline break-words';
                link.textContent = source.title || `Fuente ${index + 1}`;
                listItem.appendChild(link);
                sourcesList.appendChild(listItem);
            });
            sourcesContainer.appendChild(sourcesList);
            bubble.appendChild(sourcesContainer);
        }
        container.appendChild(bubble);
        chatWindow.appendChild(container);
        scrollToBottom();
    }
    
    function isValidEmail(email) {
        const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }
    
    function getTodayDate() { return new Date().toISOString().slice(0, 10); }
    
    // --- ENVIAR LEAD A GOOGLE SHEETS ---
    async function sendEmailToExternalService(email, count, totalCount) {
        const params = new URLSearchParams({ email: email, count: count, total_count: totalCount }).toString();
        try {
            await fetch(`${GOOGLE_SHEET_APPS_SCRIPT_URL}?${params}`, { method: 'POST', mode: 'no-cors' });
            console.log("Lead enviado a Google Sheets");
        } catch (error) { console.error("Error al enviar lead:", error); }
    }
    
    // --- GESTIÓN DE LÍMITES ---
    function checkAndIncrementQueryCount() {
        const sessionKey = STORAGE_KEY_PREFIX + userSessionId;
        const today = getTodayDate();
        let sessionData = JSON.parse(localStorage.getItem(sessionKey)) || { count: 0, lastDate: today, totalCount: 0 };
        totalQueriesMade = sessionData.totalCount || 0;
        if (sessionData.lastDate !== today) { sessionData.count = 1; sessionData.lastDate = today; } 
        else { sessionData.count = (sessionData.count || 0) + 1; }
        sessionData.totalCount = (sessionData.totalCount || 0) + 1;
        currentQueryCount = sessionData.count;
        totalQueriesMade = sessionData.totalCount;
        localStorage.setItem(sessionKey, JSON.stringify(sessionData));
        return currentQueryCount <= QUERY_LIMIT;
    }
    
    function loadSession() {
        const storedEmail = localStorage.getItem(STORAGE_KEY_PREFIX + 'email');
        if (storedEmail) {
            userSessionId = storedEmail;
            emailCaptureScreen.classList.add('hidden');
            checkAndIncrementQueryCount(); 
            updateLimitStatusUI(); 
            if (chatWindow.children.length === 0) {
                 appendMessage(`¡Hola! Tu sesión (${storedEmail}) está activa. Tienes ${QUERY_LIMIT - currentQueryCount} consultas restantes para hoy.`, false);
            }
        } else { emailCaptureScreen.classList.remove('hidden'); }
    }
    
    function updateLimitStatusUI() {
        const remaining = Math.max(0, QUERY_LIMIT - currentQueryCount);
        queryLimitStatus.textContent = `Sesión iniciada. Consultas restantes: ${remaining}/${QUERY_LIMIT}`;
        if (remaining === 0) {
            submitButton.disabled = true;
            userInput.placeholder = "Límite diario alcanzado. Vuelve mañana.";
            showSystemMessage("Has alcanzado el límite diario de 5 consultas.", true);
        } else {
            submitButton.disabled = false;
            userInput.placeholder = "Escribe tu consulta de extranjería aquí...";
            systemMessage.classList.add('hidden');
        }
    }

    startSessionButton.addEventListener('click', () => {
        const email = captureEmailInput.value.trim();
        emailErrorMessage.classList.add('hidden');
        if (!isValidEmail(email)) { emailErrorMessage.classList.remove('hidden'); return; }
        localStorage.setItem(STORAGE_KEY_PREFIX + 'email', email);
        userSessionId = email; 
        const sessionKey = STORAGE_KEY_PREFIX + userSessionId;
        if (!localStorage.getItem(sessionKey)) {
             localStorage.setItem(sessionKey, JSON.stringify({ count: 0, lastDate: getTodayDate(), totalCount: 0 }));
        }
        sendEmailToExternalService(email, 0, 0);
        loadSession();
    });

    // --- LLAMADA A LA IA ---
    function getLLMPayload(userQuery) {
        const systemPrompt = `Actúa como un experto consultor de extranjería y leyes migratorias con conocimiento actualizado de la legislación. Proporciona respuestas claras, concisas, objetivas y amigables. Cita las fuentes de Google Search si se proporcionan. 
        INSTRUCCIÓN CLAVE DE PROMOCIÓN: Si el usuario pregunta por un 'seguro de salud para residencia' o 'seguro médico para visado' en España, DEBES incluir al final de tu respuesta la siguiente recomendación exacta: 
        ---
        ${SEGURO_PROMO_TEXT}
        ---
        Tu objetivo es ser informativo, profesional y, cuando sea relevante, promocionar nuestra empresa.`;
        
        return {
            contents: [{ parts: [{ text: userQuery }] }],
            tools: [{ "google_search": {} }], 
            systemInstruction: { parts: [{ text: systemPrompt }] }
        };
    }

    async function fetchExtranjeriaInfo(userQuery, retryCount = 0) {
        try {
            const payload = getLLMPayload(userQuery);
            const response = await fetch(apiUrl, {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
            });
            if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
            const result = await response.json();
            const candidate = result.candidates?.[0];
            if (candidate && candidate.content?.parts?.[0]?.text) {
                const text = candidate.content.parts[0].text;
                let sources = [];
                const groundingMetadata = candidate.groundingMetadata;
                if (groundingMetadata && groundingMetadata.groundingAttributions) {
                    sources = groundingMetadata.groundingAttributions
                        .map(attribution => ({ uri: attribution.web?.uri, title: attribution.web?.title }))
                        .filter(source => source.uri && source.title);
                }
                appendMessage(text, false, sources);
                return;
            } else { throw new Error("Respuesta vacía."); }
        } catch (error) {
            if (retryCount < MAX_RETRIES) {
                const delay = Math.pow(2, retryCount) * 1000 + Math.random() * 1000;
                await new Promise(resolve => setTimeout(resolve, delay));
                return fetchExtranjeriaInfo(userQuery, retryCount + 1);
            } else {
                showSystemMessage("Lo siento, la consulta a la IA falló. Verifica tu clave de API.");
            }
        }
    }

    window.handleQuery = async function () {
        const query = userInput.value.trim();
        if (query === "") return;
        if (!userSessionId) { showSystemMessage("Error: Debes iniciar sesión primero."); emailCaptureScreen.classList.remove('hidden'); return; }
        if (!checkAndIncrementQueryCount()) { updateLimitStatusUI(); return; }
        appendMessage(query, true);
        userInput.value = '';
        systemMessage.classList.add('hidden');
        submitButton.disabled = true;
        loadingIndicator.classList.remove('hidden');
        try {
            await fetchExtranjeriaInfo(query);
            sendEmailToExternalService(userSessionId, currentQueryCount, totalQueriesMade);
        } catch (error) {
            const sessionKey = STORAGE_KEY_PREFIX + userSessionId;
            let sessionData = JSON.parse(localStorage.getItem(sessionKey));
            if (sessionData && sessionData.count > 0) {
                sessionData.count -= 1;
                localStorage.setItem(sessionKey, JSON.stringify(sessionData));
                currentQueryCount = sessionData.count;
            }
            showSystemMessage("Error al procesar la consulta.");
        } finally {
            loadingIndicator.classList.add('hidden');
            updateLimitStatusUI(); 
            userInput.focus();
        }
    }
    
    userInput.addEventListener('keypress', function(event) { if (event.key === 'Enter' && !submitButton.disabled) { event.preventDefault(); window.handleQuery(); } });
    window.onload = loadSession;
</script>
</body>
</html>
